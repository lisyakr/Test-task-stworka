<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="progress-bar">
                    <svg
                        viewbox="0 0 36 36"
                        width="70"
                        height="70"
                        style="transform: rotate(-90deg)"
                    >
                        <circle
                            cx="18"
                            cy="18"
                            r="16"
                            stroke="#FFFFFF80"
                            fill="none"
                            stroke-width="0.5"
                        />
                        <circle
                            cx="18"
                            cy="18"
                            r="16"
                            stroke="#FFF"
                            fill="none"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-dasharray="100"
                        />
                        <text x="11" y="-14" fill="#fff" font-size="10px" style="transform: rotate(90deg)">
                            0/7
                        </text>
                      
                    </svg>
                </div>
                <div class="content">
                    <span>Чеклист</span>
                    <div class="progress">Выполнено: 0 из 7 действий</div>
                    <div>
                        Следующее действие: Созвониться с клиентом до 23.05.24
                        12:00
                    </div>
                </div>
            </div>

            <button>Открыть чеклист</button>
            
        </div>
    </body>
</html>
